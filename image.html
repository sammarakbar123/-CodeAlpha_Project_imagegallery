<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#home" class="nav-link">Home</a>
            <a href="#contact" class="nav-link">Contact</a>
            <a href="#gallery" class="nav-link">Gallery</a>
        </nav>
    </header>
    
    <main id="gallery">
        <div class="gallery-container">
            <div class="main-image-container">
                <img id="gallery-image" src="img/img1.jpeg" alt="Gallery Image">
            </div>
            <button class="nav-button" id="prev-button">Previous</button>
            <button class="nav-button" id="next-button">Next</button>
        </div>
        
        <div class="thumbnails">
            <img class="thumbnail" src="img/img1.jpeg" alt="Thumbnail 1">
            <img class="thumbnail" src="img/img2.jpeg" alt="Thumbnail 2">
            <img class="thumbnail" src="img/img3.jpeg" alt="Thumbnail 3">
            <img class="thumbnail" src="img/img4.jpeg" alt="Thumbnail 4">
            <img class="thumbnail" src="img/img5.jpeg" alt="Thumbnail 5">
            <img class="thumbnail" src="img/img6.jpeg" alt="Thumbnail 6">
            <img class="thumbnail" src="img/img7.jpeg" alt="Thumbnail 7">
            <img class="thumbnail" src="img/img8.jpeg" alt="Thumbnail 8">
            <img class="thumbnail" src="img/img9.jpeg" alt="Thumbnail 9">
            <img class="thumbnail" src="img/img10.jpeg" alt="Thumbnail 10">
            <!-- Add more thumbnails as needed -->
        </div>
    </main>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>For inquiries, please email us at <a href="mailto:info@example.com">imggallery@example.com</a>.</p>
    </section>

    <script src="image.js"></script>
</body>
</html>
